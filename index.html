<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateEZQR</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/hhCFdr0JFREWKxIe7IhnOYM9IObrUmZkVAKLfDmubNsnaTM0hrMJ7NzmmzkmT5aQ9iIUnF4n=s176-c-k-c0x00ffffff-no-rj">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-warning">
    <div class="text-center container my-5">
        <h1>ใส่ลิ้งก์หรือตัวหนังสือ</h1>
        <div class="shadow input-group">
            <input id="input" class="form-control" type="text" placeholder="ใส่ลิ้งก์หรือตัวหนังสือ...">
            <button id="btn" class="btn btn-success">สร้างQRcode</button>
        </div>
        <hr>
        <div id="QR"></div>
        <div class="fixed-bottom my-5">
            <div class="">
                <div class="head"><h3>วิธีดาวโหลดรูป</h3></div>
                <div class="body"><p>ดาวโหลดโดยการแคปหน้าจอ หรือบนคอม window + Shift + s</p></div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById("input");
        const btn = document.getElementById("btn");
        const QR = document.getElementById("QR");
        btn.addEventListener("click",()=>{
            url = "https://chart.googleapis.com/chart?chs=200x200&cht=qr&choe=UTF-8&chl=" + input.value
            QR.innerHTML = (input.value.length <1) ? '<h2 class="text-white">!กรุณาใส่ข้อความเพื่อสร้าง QRcoed</h2>':'<img class="p-2 shadow" src="' + url + '" >'
        })
    </script>
</body>
</html>
